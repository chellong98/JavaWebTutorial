<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" type="text/css" href="BootstrapHelper/dist/css/bootstrap-formhelpers.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 m-auto bg-light">
					<form method="POST" role="form" id="register">
						<legend>Billing Address</legend>
						<div class="row pb-2">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<label for="">first name</label>
								<input type="text" class="form-control" id="firstname" placeholder="Input field">
								<p hidden="true">First name is not valid</p>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<label for="">last name</label>
								<input type="text" class="form-control" id="lastname" placeholder="Input field">
								<p hidden="true">Last name is not valid</p>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0 pb-2">
							<label for="">Username</label>
							<!-- <label class="sr-only" for="inlineFormInputGroupUsername">Username</label> -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input type="text" class="form-control" id="username" placeholder="Username">
								<div hidden="true">User name is not valid</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0">
							<label>Email</label>
							<input type="text" class="form-control" id="email" placeholder="email@gmail.com">
							<p hidden="true">Email is not valid</p>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0 pb-2">
							<label>Address</label>
							<input type="text" class="form-control" id="address" placeholder="ha noi">
							<p hidden="true">Address is not valid</p>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0 pb-2">
							<label>Address 2 <span>(Optional)</span></label>
							<input type="text" class="form-control" id="address2" placeholder="apartment or suite">
							<p hidden="true">Address2 is not valid</p>
						</div>
						<div class="row pb-2">
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pb-2">
								<label for="inputCountry">Country</label>
								<select id="countries" required="required" class="form-control input-medium bfh-countries" data-country=""></select>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pb-2">
								<label for="inputState">State</label>
								<select id="states" required="required" class="form-control input-medium bfh-states" data-country="VN" data-state="VN"></select>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pb-2">
								<label for="inputState">Zip</label>
								<input type="text" class="form-control" id="zipcode" placeholder="">
								<p hidden="true">Zipcode is not valid</p>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="checkbox">	
									<input type="checkbox" id="checkbox1" value="checkbox1">
									<label for="">Lorem ipsum dolor sit amet, consectetur adipisicing elit,</label>
								</div>
								<div class="checkbox">
									<input  type="checkbox" id="checkbox2" value="checkbox2">
									<label for="">Lorem ipsum dolor sit amet, consectetur adipisicing elit,</label>
								</div>
							</div>
						</div>
						
						<button type="submit" class="btn btn-block btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Jquery/index.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="Jquery/jquery-validation/dist/jquery.validate.min.js"></script> -->
		<script type="text/javascript" src="BootstrapHelper/dist/js/bootstrap-formhelpers.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
