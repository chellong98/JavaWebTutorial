<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
    function process() {
        // body... 
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var pattern = /^\d+$/;
        if (!pattern.test(num1) || !pattern.test(num2)) {
            document.getElementById('error').innerHTML = 'Number format exception';
            return;
        }
        document.getElementById('result').innerHTML = (num1 * 1 + num2 * 1);
        document.getElementById('error').innerHTML = '';
    }
    </script>
    <h1>tinh tong</h1>
    <input id="num1" type="text" name=""> +
    <input id="num2" type="text" name=""> = <span id="result"></span>
    <div>
        <button onclick="process()" type="">click</button>
        <p style="color:red" id="error"></p>
    </div>
</body>

</html>
