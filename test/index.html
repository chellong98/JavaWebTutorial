<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>example</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="html">
			<div>
				<span><</span><span>html></span>
			</div>
			<div class="content">
				<div class="head">
					<div>
						<span><</span><span>head></span>
					</div>
					<div class="title">
						<span><</span><span>title></span>
						<span>Page title</span>
						<span><</span><span>/title></span>
					</div>
					<div>
						<span><</span><span>html></span>
					</div>
				</div>
				<div class="body">
					<div>
				<span><</span><span>body></span>
			</div>
					<div class="body-content">
						<div class="h1">
							<span><</span><span>h1></span>
							<span><</span><span>This is a heading</span>
							<span><</span><span>/h1></span>
						</div>
						<div class="p">
							<span><</span><span>p></span>
							<span><</span><span>This is a paragraph</span>
							<span><</span><span>/p></span>
						</div>
						<div class="p">
							<span><</span><span>p></span>
							<span><</span><span>This is a another paragraph</span>
							<span><</span><span>/p></span>
						</div>
					</div>
					<div>
				<span><</span><span>/body></span>
			</div>
				</div>
			</div>
			<div>
				<span><</span><span>html></span>
			</div>
		</div>
	</body>
</html>
